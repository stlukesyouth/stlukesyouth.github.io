<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Welcome to Youth Retreat 2025</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      border: 4px solid red;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }

    .message h1 {
      font-size: 8vw;
      font-weight: bold;
      margin: 0;
      color: red;
    }

     .image-section .photo {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .message h1 {
        font-size: 12vw;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1 style="color: red; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);">Something exciting is waiting for you.. Join us to know about it</h1>

    <div class="image-section">
      <img src="../images/poster.jpeg" alt="Group Photo" class="photo" />
    </div>

  </div>
</body>
</html>
