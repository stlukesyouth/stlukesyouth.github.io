<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Secret</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      border: 4px solid green;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }

    .message h1 {
      font-size: 8vw;
      font-weight: bold;
      margin: 0;
      color: green;
    }

    @media (max-width: 600px) {
      .message h1 {
        font-size: 12vw;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Be Watchful</h1>
  </div>
</body>
</html>
