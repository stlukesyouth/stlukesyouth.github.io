<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youth Retreat 2025</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Base page styling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
      box-sizing: border-box;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    /* Timer styles */
    .timer-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px 30px;
      backdrop-filter: blur(10px);
      margin-bottom: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .timer-box h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    #timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 1.2rem;
      color: #333;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.5);
      padding: 10px 15px;
      border-radius: 12px;
      min-width: 60px;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      flex-wrap: wrap;
    }

    .box {
      width: 200px;
      height: 100px;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      padding: 10px;
      background-color: #fff;
      color: #333;
      text-decoration: none;
    }

    .box:hover:not(.disabled) {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .active {
      background-color: #72DDF7;
      color: black;
      backdrop-filter: blur(10px);
    }

    .disabled {
      background-color: #e0e0e0;
      color: #888;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }

      .box {
        width: 70%;
        height: 120px;
      }

      #timer {
        flex-direction: column;
        gap: 10px;
      }
    }

    .hourglass {
      display: inline-block;
      animation: flipglass 1.5s linear infinite;
    }

    @keyframes flipglass {
      0%   { transform: rotate(0deg); }
      49%  { transform: rotate(0deg); }
      50%  { transform: rotate(180deg); }
      99%  { transform: rotate(180deg); }
      100% { transform: rotate(0deg); }
    }

    .video-wrapper {
      width: 100%;
      max-width: 560px;
      margin: 20px auto;
      aspect-ratio: 16 / 9;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .image-section {
      text-align: center;
      margin: 20px 0;
    }

    .image-section h3 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .image-section .photo {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>
  <div class="page">
    <!-- Timer Section -->
    <div class="timer-box">
      <h2><span class="hourglass">‚è≥</span> Countdown to Youth Retreat 2025</h2>
      <div id="timer">
        <div class="time-box">
          <div id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="time-box">
          <div id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="time-box">
          <div id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="time-box">
          <div id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>
      <div id="message"></div>
    </div>
    <div class="container">
      <a href="https://actionbound.com/bound/game-play-around" class="box active">Treasure Hunt</a>
      <a href="https://kahoot.it" class="box active">Kahoot Quiz</a>
      <a href="https://forms.gle/g2QWi6iHmCH5vvSQA" class="box active">Query Box</a>
    </div>

    <div class="image-section">
      <h3>Events - Youth Retreat 2025</h3>
      <img src="images/poster.jpeg" alt="Group Photo" class="photo" />
    </div>

  </div>

  <!-- Timer Script -->
  <script>
    const eventDate = new Date("2025-08-10T10:30:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance <= 0) {
        clearInterval(timerInterval);
        document.getElementById("message").textContent = "üéâ The Event Has Started!";
        document.getElementById("timer").style.display = "none";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

  </script>
</body>
</html>
