<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youth Retreat 2025</title>

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

  /* Base styles for the page */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px; /* Added some padding for smaller screens */
    box-sizing: border-box; /* Ensures padding is included in the element's total width and height */
  }

  /* Main content container */
  .page {
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center content vertically */
    align-items: center;
    width: 100%;
    max-width: 500px;
    text-align: center;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 40px;
  }

  /* Container for the interactive boxes */
  .container {
    display: flex;
    gap: 20px;
    justify-content: center;
    width: 100%;
  }

  /* Styling for the clickable/interactive boxes */
  .box {
    width: 200px;
    height: 100px;
    border-radius: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    padding: 10px;
    box-sizing: border-box;
  }

  .box:hover:not(.disabled) {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
  }

  /* Active link style */
  .active {
    background-color: #4caf50;
    color: white;
    text-decoration: none;
  }

  /* Disabled box style */
  .disabled {
    background-color: #e0e0e0;
    color: #888;
    cursor: not-allowed;
  }

  /* Responsive styles for mobile devices */
  @media (max-width: 600px) {
    h1 {
        font-size: 2rem; /* Slightly smaller title for mobile */
    }

    .container {
      flex-direction: column;
      align-items: center; /* Center boxes horizontally */
      gap: 25px; /* Increase gap for vertical layout */
    }

    .box {
      width: 70%; /* Each box takes 70% of the screen width */
      height: 120px; /* A bit taller for better tap targets */
    }
  }
  </style>

</head>
<body>
  <div class="page">
    <h1>Welcome to Youth Retreat 2025</h1>
    <div class="container">
      <a href="https://actionbound.com/bound/game-play-around" class="box active">Treasure Hunt</a>
      <a href="https://kahoot.it" class="box active">Kahoot Quiz</a>
      <a href ="https://forms.gle/FJ9ew5D1rZf8wLus7" class="box active">Query box</a>
    </div>
  </div>
</body>
</html>
